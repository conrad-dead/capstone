<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Distribution API Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .test-button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .test-button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Medicine Distribution API Test</h1>
    
    <div class="test-section">
        <h2>1. Test Available Medicines</h2>
        <button class="test-button" onclick="testAvailableMedicines()">Get Available Medicines</button>
        <div id="availableMedicinesResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test Distribution Stats</h2>
        <button class="test-button" onclick="testDistributionStats()">Get Distribution Stats</button>
        <div id="distributionStatsResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Test My Distributions</h2>
        <button class="test-button" onclick="testMyDistributions()">Get My Distributions</button>
        <div id="myDistributionsResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Test Medicine Distribution (Mock)</h2>
        <button class="test-button" onclick="testDistribution()">Test Distribution</button>
        <div id="distributionResult" class="result"></div>
    </div>

    <script>
        async function testAvailableMedicines() {
            try {
                const response = await fetch('api/distribution_api.php?resource=available_medicines&test=1');
                const data = await response.json();
                
                const resultDiv = document.getElementById('availableMedicinesResult');
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>Success!</h3>
                        <p>Found ${data.data.length} available medicines:</p>
                        <ul>
                            ${data.data.map(med => `<li>${med.name} - Quantity: ${med.quantity} - Expires: ${med.expiry_date}</li>`).join('')}
                        </ul>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>Error:</h3><p>${data.message}</p>`;
                }
            } catch (error) {
                document.getElementById('availableMedicinesResult').className = 'result error';
                document.getElementById('availableMedicinesResult').innerHTML = `<h3>Error:</h3><p>${error.message}</p>`;
            }
        }

        async function testDistributionStats() {
            try {
                const response = await fetch('api/distribution_api.php?resource=distribution_stats&test=1');
                const data = await response.json();
                
                const resultDiv = document.getElementById('distributionStatsResult');
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>Success!</h3>
                        <p>Distribution Statistics:</p>
                        <ul>
                            <li>Today's Distributions: ${data.data.today_distributions}</li>
                            <li>This Month: ${data.data.month_distributions}</li>
                            <li>Patients Served: ${data.data.patients_served}</li>
                            <li>Top Medicines: ${data.data.top_medicines.length}</li>
                        </ul>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>Error:</h3><p>${data.message}</p>`;
                }
            } catch (error) {
                document.getElementById('distributionStatsResult').className = 'result error';
                document.getElementById('distributionStatsResult').innerHTML = `<h3>Error:</h3><p>${error.message}</p>`;
            }
        }

        async function testMyDistributions() {
            try {
                const response = await fetch('api/distribution_api.php?resource=my_distributions&limit=5&test=1');
                const data = await response.json();
                
                const resultDiv = document.getElementById('myDistributionsResult');
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>Success!</h3>
                        <p>Found ${data.data.length} distributions (Total: ${data.total}):</p>
                        <ul>
                            ${data.data.map(dist => `<li>${dist.patient_name || 'N/A'} - ${dist.medicine_name || 'N/A'} - Qty: ${dist.quantity} - Status: ${dist.status}</li>`).join('')}
                        </ul>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>Error:</h3><p>${data.message}</p>`;
                }
            } catch (error) {
                document.getElementById('myDistributionsResult').className = 'result error';
                document.getElementById('myDistributionsResult').innerHTML = `<h3>Error:</h3><p>${error.message}</p>`;
            }
        }

        async function testDistribution() {
            try {
                // Mock distribution data
                const distributionData = {
                    patient_id: 1,
                    medicine_id: 1,
                    quantity: 5,
                    prescription_date: new Date().toISOString().split('T')[0],
                    notes: 'Test distribution from API test page'
                };
                
                const response = await fetch('api/distribution_api.php?resource=distribute&test=1', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(distributionData)
                });
                
                const data = await response.json();
                
                const resultDiv = document.getElementById('distributionResult');
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>Success!</h3>
                        <p>${data.message}</p>
                        <p>Distribution ID: ${data.distribution_id}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>Error:</h3><p>${data.message}</p>`;
                }
            } catch (error) {
                document.getElementById('distributionResult').className = 'result error';
                document.getElementById('distributionResult').innerHTML = `<h3>Error:</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
